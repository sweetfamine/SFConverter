<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SFConverter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SFConverter</h1>
    <p class="subtitle">Elegant & simple image format conversion</p>

    <input type="file" id="file-input" accept="image/*" multiple>
    <div id="drop-zone">or drag & drop your image here</div>
    <div id="file-info"></div>

   <p id="format-warning" class="format-warning hidden"></p>

    <label for="format">Convert to:</label>
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
      <option value="webp">WebP</option>
      <option value="bmp">BMP</option>
      <option value="avif">AVIF</option>
    </select>

  <div id="quality-control" style="margin-top: 10px;">
    <label for="quality">Quality:</label>
    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
    <span id="quality-val">0.9</span>
  </div>

    <button id="convert-btn">Convert Image</button>
    <a id="download-link" style="display:none;" download>Download converted image</a>
    <ul id="results" class="results"></ul>
  </div>

  <footer>

  </footer>

  <!-- cause Chrome needs this -->
  <script src="converter.js"></script>
</body>
</html>
